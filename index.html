<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="main" class="main">
        <div class="container">
            <form action="./assets/html/qr-code-page.html" id="form" class="form">
                <div class="logo_container">
                    <img src="./assets/img/logo-qr-generator.svg" alt="logo-qr-generator">
                </div>
                <div id="input_btn_container" class="input_btn_container">
                    <input type="text" name="url" id="url_input" class="url_input" placeholder="Enter an url">
                    <input type="submit" value="QR code" id="submit_btn" class="submit_btn btns">
                </div>
            </form>
        </div>
        <img src="./assets/img/bg-illustration.svg" id="bg-illustration" class="bg-illustration" alt="bg-illustration">
    </div>
</body>
</html>
